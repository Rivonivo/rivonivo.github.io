<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Externe Webseite einbetten</title>
    <style>
        * {
            font-family: Arial;
        }
        /* Stellt sicher, dass das iframe den gesamten Platz einnimmt */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

<h1>Externe Seite anzeigen</h1>

<!-- Das iframe zeigt die externe Webseite an -->
<iframe src="http://coolmathgames.com" id="embedded-site"></iframe>

</body>
</html>
